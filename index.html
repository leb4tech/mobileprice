<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسعار الهواتف العالمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #0f172a; /* slate-900 */
            color: #f1f5f9; /* slate-100 */
        }
        .loader {
            border: 4px solid #475569; /* slate-600 */
            border-top: 4px solid #38bdf8; /* sky-400 */
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .result-card {
            background: linear-gradient(145deg, #1e293b, #0f172a);
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-cyan-300">📱 مكتشف أسعار الهواتف</h1>
            <p class="text-slate-300 mt-2">احصل على السعر العالمي لأي هاتف بالدولار واليورو</p>
        </header>

        <!-- Input Form -->
        <div class="bg-slate-800 p-6 rounded-xl shadow-lg mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <input type="text" id="phone-input" class="w-full bg-slate-700 border border-slate-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none" placeholder="أدخل اسم الجهاز (مثلاً: iPhone 16 Pro)">
                <button id="search-btn" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    بحث
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results-container" class="min-h-[200px] flex items-center justify-center">
            <!-- Initial placeholder -->
            <p id="placeholder-text" class="text-slate-500">نتائج البحث ستظهر هنا...</p>
            <!-- Loader -->
            <div id="loader" class="hidden">
                <div class="loader"></div>
            </div>
            <!-- Results will be injected here -->
        </div>
    </div>

    <script>
        const phoneInput = document.getElementById('phone-input');
        const searchBtn = document.getElementById('search-btn');
        const resultsContainer = document.getElementById('results-container');
        const loader = document.getElementById('loader');
        const placeholderText = document.getElementById('placeholder-text');

        const USD_TO_EUR_RATE = 0.95; // Approximate exchange rate

        searchBtn.addEventListener('click', performSearch);
        phoneInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });

        async function fetchPhonePriceFromAPI(phoneName) {
            const apiKey = "AIzaSyDLzSyUQRDXutVwLyrTWP7CUeqOcR-6rhU"; // The environment will provide the key.
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            // A more direct prompt for the model
            const userQuery = `What is the launch price in USD for "${phoneName}"? Respond with only the number.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                safetySettings: [
                    { "category": "HARM_CATEGORY_HARASSMENT", "threshold": "BLOCK_NONE" },
                    { "category": "HARM_CATEGORY_HATE_SPEECH", "threshold": "BLOCK_NONE" },
                    { "category": "HARM_CATEGORY_SEXUALLY_EXPLICIT", "threshold": "BLOCK_NONE" },
                    { "category": "HARM_CATEGORY_DANGEROUS_CONTENT", "threshold": "BLOCK_NONE" }
                ]
            };
            
            let lastError = null;
            let retries = 3;
            let delay = 1000;

            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                         if (response.status === 401) {
                            throw new Error('AuthenticationError');
                        }
                        // Handle other non-ok responses
                        let errorDetails = `API request failed with status ${response.status}`;
                        try {
                            const errorBody = await response.json();
                            errorDetails += `: ${errorBody.error?.message || 'Unknown error'}`;
                        } catch (e) {
                            // If parsing JSON fails, read as text
                            const errorText = await response.text();
                            errorDetails += `. Response body: ${errorText || '(empty)'}`;
                        }
                        throw new Error(errorDetails);
                    }

                    const result = await response.json();
                    const text = result.candidates?.[0]?.content?.parts?.[0]?.text;

                    if (text) {
                        // Use regex to find the first number (handles commas and text)
                        const match = text.match(/(\d{1,3}(,\d{3})*|\d+)(\.\d+)?/);
                        if (match) {
                            const priceString = match[0].replace(/,/g, ''); // Remove commas
                            return parseFloat(priceString); // Success
                        }
                    }
                    
                    console.error("Could not parse a number from API Response:", text);
                    throw new Error('Could not parse a valid price from the API response.');

                } catch (error) {
                    lastError = error;
                    if (error.message === 'AuthenticationError') {
                        break; // Stop retrying on auth errors
                    }
                    if (i < retries - 1) {
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2; // Exponential backoff
                    }
                }
            }
            // If loop finishes, all retries failed
            throw lastError;
        }

        async function performSearch() {
            const query = phoneInput.value.trim();
            if (!query) {
                showError("الرجاء إدخال اسم هاتف للبحث.");
                return;
            }

            loader.classList.remove('hidden');
            placeholderText.classList.add('hidden');
            resultsContainer.innerHTML = '';
            resultsContainer.appendChild(loader);
            searchBtn.disabled = true;

            try {
                const priceUSD = await fetchPhonePriceFromAPI(query);
                const priceEUR = (priceUSD * USD_TO_EUR_RATE).toFixed(0);
                displayResult(query, priceUSD, priceEUR);
            } catch (error) {
                console.error(error);
                if (error.message === 'AuthenticationError') {
                    showError("خطأ مصادقة: لا يمكن الاتصال بالخدمة. يبدو أن مفتاح الـ API غير صالح أو مفقود.");
                } else {
                    showError(`عذراً، لم نتمكن من العثور على سعر لـ "${phoneInput.value}" بعد عدة محاولات.`);
                }
            } finally {
                searchBtn.disabled = false;
            }
        }
        
        function displayResult(phoneName, priceUSD, priceEUR) {
            loader.classList.add('hidden');
            
            const resultCard = `
                <div class="result-card w-full bg-slate-800 border border-slate-700 rounded-xl shadow-2xl p-6">
                    <h2 class="text-2xl font-bold capitalize text-center mb-4">${phoneName}</h2>
                    <div class="flex justify-around text-center">
                        <div>
                            <p class="text-sm text-slate-400">السعر بالدولار</p>
                            <p class="text-3xl font-bold text-green-400">$${priceUSD}</p>
                        </div>
                        <div>
                            <p class="text-sm text-slate-400">السعر باليورو</p>
                            <p class="text-3xl font-bold text-yellow-400">€${priceEUR}</p>
                        </div>
                    </div>
                    <p class="text-xs text-slate-500 text-center mt-6">*الأسعار تقريبية وقد تختلف حسب السوق والضرائب.</p>
                </div>
            `;
            resultsContainer.innerHTML = resultCard;
        }

        function showError(message) {
             loader.classList.add('hidden');
             resultsContainer.innerHTML = `<p class="text-center text-red-400">${message}</p>`;
        }

    </script>
</body>
</html>
